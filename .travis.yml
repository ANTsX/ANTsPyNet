language: python
python:
  - "3.6"

cache:
  packages: true
  directories:
    - $HOME/.keras
    - $HOME/.cache/pip

env:
  - KERAS_BACKEND="tensorflow"
  - KERAS_IMPLEMENTATION="tensorflow"

before_install:
  - pip3 install -r requirements.txt
  - gh_binary_install ANTsX/ANTsPyNet

install:
  - python3 setup.py install

branches:
  only:
    - master
