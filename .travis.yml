language: python
python:
  - "3.6"

cache:
  packages: true
  directories:
    - $HOME/.keras
    - $HOME/.cache/pip

env:
  - KERAS_BACKEND="tensorflow"
  - KERAS_IMPLEMENTATION="tensorflow"

before_install:
  - pip install tensorflow tensorflow_probability keras
#  - pip install requests tempfile random
  - gh_binary_install ANTsX/ANTsPy

install:
#  - python setup.py install

branches:
  only:
    - master
