name: Release (TestPyPI + Docker Hub)

on:
  release:
    types: [created]

permissions:
  contents: read

env:
  PYTHON_VERSION: "3.12"
  DOCKER_IMAGE: antsx/antspynet

jobs:

  tests:
    uses: ./.github/workflows/test.yml

  build-sdist:
    name: Build sdist
    needs: [tests]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "${{ env.PYTHON_VERSION }}"

      - name: Build sdist
        run: |
          python -m pip install --upgrade pip build
          python -m build --sdist --outdir dist

      - name: Upload sdist artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-dist
          path: dist/*

  docker:
    name: Build and push Docker image
    needs: [tests]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Compute Docker tags from release
        id: meta
        run: |
          # For a release-triggered workflow, GITHUB_REF_NAME is the tag name (e.g., v0.2.3)
          echo "tag=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/Dockerfile
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:${{ steps.meta.outputs.tag }}
            ${{ env.DOCKER_IMAGE }}:latest

  publish-testpypi:
    name: Publish sdist to PyPI
    runs-on: ubuntu-latest
    needs:
      - build-sdist
      - docker
    steps:
      - name: Download sdist artifact
        uses: actions/download-artifact@v4
        with:
          name: python-dist
          path: dist

      - name: Publish to TestPyPI (API token)
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
          skip-existing: true
          verify-metadata: true